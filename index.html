<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avengers Card Slider</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="img-1.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Stephen Strange</h2>
          <p class="user-profession">Dr. Strange</p>
          <button class="message-button">Message</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="img-2.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Tony Stark</h2>
          <p class="user-profession">Ironman</p>
          <button class="message-button">Message</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="img-3.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">King T'Challa</h2>
          <p class="user-profession">Black Panther</p>
          <button class="message-button">Message</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="img-4.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Natasha Romanoff</h2>
          <p class="user-profession">Black Widow</p>
          <button class="message-button">Message</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="img-5.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Peter Parker</h2>
          <p class="user-profession">Spiderman</p>
          <button class="message-button">Message</button>
        </div>

        <div class="card-item swiper-slide">
          <img src="img-6.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Steve Rogers</h2>
          <p class="user-profession">Captain America</p>
          <button class="message-button">Message</button>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
